<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html </title>
</head>
<body>
    <H2>Forms In Html</H2>
    <form action="">
     <label for="Fname">  Enter your first name :</label>
        <input type="text" minlength="10" maxlength="16" required id="Fname" placeholder="Enter your name ">

          <label for="Mname">Enter your Middle name : </label>
        <input type="text" id="Mname" value="rk" placeholder="Enter your middle name">

        <label for="Lname">Enter your last name : </label>
        <input type="text" id="Lname" disabled>
           <br><br>
        <label for="Age">Age:</label>
        <input type="number" id="Age">
        <br><br>
        <label for="Email">Email :</label>
        <input type="email" id="Email">
        <br><br>
        <label for="Date">Date of Joining</label>
        <input type="date" id="Date">
        <br><br>
        <label for="Passward">Passward</label>
        <input type="password" id="Passward">

        <br>

        <P>Enter your shirt size :</P>
    <input type="radio" name="Shirtsize"id = "small"><label for="small">small Size</label>
    <input type="radio" name="Shirtsize"id = "medium" checked><label for="medium">medium Size</label>
    <input type="radio" name="Shirtsize"id = "large"><label for="large">large Size</label>
    <br>  <br>
    <input type="checkbox" name="Shirtsize"id = "small"><label for="small">small Size</label>
    <input type="checkbox" name="Shirtsize"id = "medium" checked><label for="medium">medium Size</label>
    <input type="checkbox" name="Shirtsize"id = "large"><label for="large">large Size</label>
    
    <br>
        <label for="colour">Please select the colour for your shirt :    </label>
            <input id="colour" type="color">
            <br>
        <label for="paymentOptions">Please select a payment method :</label>
        <select name="payment" id="paymentOptions">
            <option value="">Gpay</option>
            <option value="Phone pay">Phone pay</option>
            <option value="Amazon pay">Amazon pay</option>
            <option value="Upi pay">Upi pay</option>
            <option value="">Cash on delevary </option>
        </select>
        <br>
        <label for="comment">Please provide your valuable feedback :</label>
        <textarea  placeholder="enter your valuable feedback" name="comment" id="comment" rows="18" cols="25"></textarea>
        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
